[1001]
type=endpoint
aors=1001
auth=1001-auth
allow=ulaw,alaw
context=Padrao
callerid=1001 <1001>
dtmf_mode=rfc4733
direct_media=yes
;rtp_symmetric=yes
;rewrite_contact=yes
;force_rport=yes
media_encryption=sdes
[1001]
type=aor
max_contacts=2
remove_existing=yes
maximum_expiration=7200
minimum_expiration=60
qualify_frequency=60

[1001-auth]
