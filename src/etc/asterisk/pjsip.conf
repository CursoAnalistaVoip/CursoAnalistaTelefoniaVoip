[global]
type=global
user_agent=CursoAsterisk
use_callerid_contact=no
keep_alive_interval=90


[0.0.0.0-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0
;cert_file=/home/asterisk/certs/self-signed.crt
;priv_key_file=/home/asterisk/certs/self-signed.key



[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/asterisk/keys/asterisk.crt
priv_key_file=/etc/asterisk/keys/asterisk.key
local_net=187.0.0.0/8
external_media_address=192.95.13.211
external_signaling_address=192.95.13.211
external_signaling_port=5061
method=sslv23
;cert_file=/home/asterisk/certs/self-signed.crt
;priv_key_file=/home/asterisk/certs/self-signed.key


